{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
    ></script>
    <link href="{% static 'css/base.css'%}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#"> Quik </a>
        {% if user.is_authenticated %}
        <span style="color: white">
          Hello, {{ user.first_name }}
          &nbsp<button type="button" class="btn btn-light"><a class="text-dark" href="{% url 'user_auth:logout' %}"> Logout </a></button>
        </span>
        {% else%}
        <button type="button" class="btn btn-light">
          <a class="text-dark" href="{% url 'user_auth:login' %}"> Login </a>
        </button>
        {% endif %}
      </div>
    </nav>
    {% include 'messages.html' %} {% block content %} {% endblock content %}
  </body>

  <script>
    $(document).ready(function () {
      // messages timeout for 10 sec
      setTimeout(function () {
        $(".messages").fadeOut("slow");
      }, 1000); // <-- time in milliseconds, 1000 =  1 sec
    });
  </script>
</html>
